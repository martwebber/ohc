{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
	<div class="row d-flex justify-content-center">
        <div class="card mt-5 mb-5 col-md-8">
			
			<p>Are you sure you want to delete "{{question}}"?</p>

			<form method="POST" action="{% url 'main:delete_question' question.id %}" class="mt-3 mb-3">
				 {% csrf_token %}

				<a class="btn btn-warning" href="{% url 'main:home' %}">Cancel</a>
				<input class="btn btn-danger" value="Delete" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
</div>


{% endblock %}
