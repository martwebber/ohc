{% extends 'admin/admin-base.html' %}
{% block title %}OHC | Delete {{topic.topic}}{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<br>
<div class="container">
<div class="row d-flex justify-content-center">
	<div class="col-md-6">
		<div class="card card-body mb-3">
			
			<p>Are you sure you want to delete "{{topic.topic}}"?</p>

			<form method="POST" action="{% url 'accounts:delete_topic' topic.id %}">
				 {% csrf_token %}

				<a class="btn btn-warning" href="{% url 'accounts:topics' %}">Cancel</a>
				<input class="btn btn-danger" type="submit" value="Delete" name="Confirm">
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
