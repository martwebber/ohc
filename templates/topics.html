{% extends 'base.html' %}
{% load static %}
{% block title %}All Tags{% endblock %}
{% block content %}
    <!-- Question List -->
    <div class="container py-5">
        <div class="row">
            {% for topic in topics %}
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text"><a href="/topic/{{topic.id}}">{{topic.topic}} 
                            <span class="badge badge-info"></span></a></p>
                    </div>
                    {% if topic %}
                    <div>
                        <a href="" class="">Follow
                          Topic</a>
                      </div>
                      {% else %}
                      <div>
                        <a href="" class="">unfollow topic</a>
                      </div>
                      {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
